{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container-xl">
<div class="intro-banner-wra">
	<img class="logo w-100" src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
</div>
</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">
<header class="section-heading">
	<a href="{% url 'products' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->
<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ product.get_url }}" class="img-wrap"><img src="{{ product.image.url }}"></a>
			<figcaption class="info-wrap">
				<a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
				{% if product.old_price %}
				<span class="price text-success"><strong>€{{ product.price }}</strong></span>
				<del class="price-old text-danger">€{{ product.old_price}}</del>
				{% else %}
				<span class="price"><strong>€{{ product.price }}</strong></span>
				{% endif %}
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->
{% endblock %}
